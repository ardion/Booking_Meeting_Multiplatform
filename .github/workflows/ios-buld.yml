name: Build iOS KMP

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Kotlin Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts') }}

      # Menggunakan iosArm64 karena sudah ada di build.gradle.kts kamu
      - name: Build iOS Arm64 (Real Device)
        run: ./gradlew :composeApp:iosArm64Binaries

      - name: Upload Framework Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Framework
          # Path hasil build untuk iosArm64
          path: composeApp/build/bin/iosArm64/debugFramework/