name: Build All Platforms

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # Job untuk Android
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build Android APK
        run: ./gradlew :composeApp:assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: composeApp/build/outputs/apk/debug/

  # Job untuk iOS
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build iOS
        run: ./gradlew :composeApp:iosArm64Binaries
      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Framework
          path: composeApp/build/bin/iosArm64/debugFramework/

  # Job untuk Desktop (JVM)
  build-desktop:
    name: Build JVM (Desktop)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Desktop Exe
        run: ./gradlew :composeApp:packageDistributionForCurrentOS
      - name: Upload Desktop App
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App
          path: composeApp/build/compose/binaries/main/